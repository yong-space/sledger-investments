<!doctype html>
<html lang="en">
    <head>
        <title>Sledger Investments</title>
        <style>
            * { font-family: "JetBrains Mono", serif }
            table { border-collapse: collapse }
            h1 { font-size: 1.5rem }
            table, th, td {
                border: #555 1px solid;
                font-size: .8rem;
            }
            th, td { padding: .5rem }
            td.number { text-align: right }
        </style>
    </head>
    <body>
        <h1>SGX Portfolio</h1>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Price</th>
                    <th>Dividends</th>
                    <th>Profit</th>
                    <th>Profit %</th>
                </tr>
            </thead>
            <tbody id="sgx-portfolio"></tbody>
        </table>

        <h1>US Portfolio</h1>
        <table>
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Position</th>
                <th>Price</th>
                <th>Dividends</th>
                <th>Profit</th>
                <th>Profit %</th>
            </tr>
            </thead>
            <tbody id="us-portfolio"></tbody>
        </table>

        <script>
            const format = (num, decimals = 2) => num.toFixed(decimals).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
            const portfolioEntry = ({ symbol, name, position, price, dividends, profit, profitPercentage }) => {
                return `
                    <tr>
                        <td>${symbol}</td>
                        <td>${name}</td>
                        <td class="number">${format(position, 0)}</td>
                        <td class="number">${format(price, 3)}</td>
                        <td class="number">${format(dividends)}</td>
                        <td class="number">${format(profit)}</td>
                        <td class="number">${format(profitPercentage)}</td>
                    </tr>
                `;
            };
            fetch('/portfolio')
                .then(response => response.json())
                .then(data => {
                    const sgxData = data.filter(i => i.symbol.endsWith(':xses'));
                    sgxData.sort((a, b) => a.profitPercentage < b.profitPercentage ? 1 : -1);
                    const sgxProfit = format(sgxData.map(i => i.profit).reduce((a, b) => a += b));
                    document.querySelector("#sgx-portfolio").innerHTML = sgxData.map(entry => portfolioEntry(entry)).join("") +
                        `<tr><td colspan="5"></td><td class="number">${sgxProfit}</td></tr>`;

                    const usData = data.filter(i => !i.symbol.endsWith(':xses'));
                    usData.sort((a, b) => a.profitPercentage < b.profitPercentage ? 1 : -1);
                    const usProfit = format(usData.map(i => i.profit).reduce((a, b) => a += b));
                    document.querySelector("#us-portfolio").innerHTML = usData.map(entry => portfolioEntry(entry)).join("") +
                        `<tr><td colspan="5"></td><td class="number">${usProfit}</td></tr>`;
                });
        </script>
    </body>
</html>
